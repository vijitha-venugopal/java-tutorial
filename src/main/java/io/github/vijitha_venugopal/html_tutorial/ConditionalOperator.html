<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conditional Operator</title>
</head>
<body>

    <script type="text/javascript">
        <!--
        var a = 10;
        var b = 20;
        var linebreak = "<br />";

        document.write(" a=");
        document.write(a);
        document.write(linebreak);
        document.write(" b=");
        document.write(b);
        document.write(linebreak);

        document.write ("((a > b) ? 100 : 200) => ");
        result = (a > b) ? 100 : 200;
        document.write(result);
        document.write(linebreak);

        document.write ("((a < b) ? 100 : 200) => ");
        result = (a < b) ? 100 : 200;
        document.write(result);
        document.write(linebreak);
        //-->
    </script>
</body>
</html>
