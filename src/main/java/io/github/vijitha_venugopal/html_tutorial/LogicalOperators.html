<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logial Operators</title>
</head>
<body>

    <script type="text/javascript">
        var a = true;
        var b = false;
        var linebreak = "<br />";

        document.write("a = ");
        document.write(a);
        document.write(linebreak);
        document.write("b = ");
        document.write(b);
        document.write(linebreak);

        document.write("(a && b) => ");
        result = (a && b);
        document.write(result);
        document.write(linebreak);

        document.write("!(a && b) => ");
        result = (!(a && b));
        document.write(result);
        document.write(linebreak);

        document.write("(a || b) => ");
        result = (a || b);
        document.write(result);
        document.write(linebreak);


    </script>
</body>
</html>
