<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Comparison Operators</title>
</head>
<body>
    <script type="text/javascript">
        var a = 10;
        var b = 20;
        var linebreak = "<br />";

        document.write("a = ");
        document.write(a);
        document.write(linebreak);
        document.write("b = ");
        document.write(b);
        document.write(linebreak);

        document.write("(a == b) => ");
        result = (a == b);
        document.write(result);
        document.write(linebreak);

        document.write("(a != b) => ");
        result = (a != b);
        document.write(result);
        document.write(linebreak);

        document.write("( a < b) =>");
        result=(a<b);
        document.write(result);
        document.write(linebreak);

        document.write("(a > b) => ");
        result = (a > b);
        document.write(result);
        document.write(linebreak);

        document.write("(a <= b) => ");
        result = (a <= b);
        document.write(result);
        document.write(linebreak);

        document.write("(a >= b) => ");
        result = (a >= b);
        document.write(result);
        document.write(linebreak);
    </script>
    Set the variables to different values and different operators and then try...
</body>
</html>
