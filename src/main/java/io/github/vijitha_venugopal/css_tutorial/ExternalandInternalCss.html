<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>External and internal style sheet</title>
    <link rel="stylesheet" type="text/css" href="ExternalandInternalCss.css">
    <style type="text/css">
        h1{
            color: orange;
        }
    </style>
</head>
<body>
    <h1>This is a heading</h1>
    <p>The style of this document is a combination of an external stylesheet, and internal style</p>
    <p style="color: brown;font-size: 20px;">The style of this paragraph is Inline style</p>
</body>
</html>
