<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Css Outline</title>
    <style type="text/css">
        p {
            border:solid black;
            outline-style: dashed;
            outline-color: green;
            border-width: 5px;
        }
        #p1{
            border:dotted lightskyblue;
            outline:5px solid lightcoral;
        }

    </style>

</head>
<body>
    <h2>The outline-color & style Property</h2>

    <p>
        <strong>Note:</strong>
        IE8 supports the outline properties only if a !DOCTYPE is specified.
    </p>
    <p id="p1">hellooo</p>
</body>
</html>
