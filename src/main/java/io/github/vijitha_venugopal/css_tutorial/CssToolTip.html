<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Css Drop down</title>
    <style type="text/css">
        .tooltip .tooltiptext {
            visibility: hidden;
            background-color: black;
            color: yellow;
        }
        .tooltip:hover .tooltiptext {
            visibility: visible;
        }
    </style>
</head>
<body>
    <h1>Good Morning</h1>
    <div class="tooltip">Nice Day
        <span class="tooltiptext">Have a nice day</span>
    </div>
</body>
</html>
