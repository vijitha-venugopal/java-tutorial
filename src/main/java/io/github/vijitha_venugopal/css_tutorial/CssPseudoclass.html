<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Css Pseudo class</title>
    <style type="text/css">
        /* unvisited link */
        a:link {
            color: red;
        }

        /* visited link */
        a:visited {
            color: green;
        }

        /* mouse over link */
        a:hover {
            color: hotpink;
        }

        /* selected link */
        a:active {
            color: blue;
        }
    </style>
</head>
<body>

    <p><span style="font-weight: bold;"><a href="https://www.google.com" target="_blank">Google</a></span></p>
    <p><span style="font-weight: bold;">Note:</span> a:hover MUST come after a:link and a:visited in the CSS definition in order to be effective.</p>
    <p><span style="font-weight: bold;">Note:</span> a:active MUST come after a:hover in the CSS definition in order to be effective.</p>
</body>
</html>
