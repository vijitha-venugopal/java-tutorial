<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Css Padding</title>
    <style type="text/css">
        h1{
            color: red;
            text-align: center;
        }

        #p1{
            padding-bottom: 50px;
            padding-top: 50px;
            padding-left: 50px;
            padding-right: 50px;
        }
        #p2{
            padding: 100px;

        }
        #p3{
            padding: 150px 150px 150px 150px ;

        }
        #p4{
            padding: 200px 200px 200px;

        }
        #p5{
            padding: 250px 250px;

        }
    </style>
</head>
<body>
    <h1>Css Padding</h1>
    <p id="p1">Css Individual padding</p>
    <p id="p2">Css Padding - Shorthand Property</p>
    <p id="p3">Css padding property has four values</p>
    <p id="p4">Css padding property has three values</p>
    <p id="p5">Css padding property has two values</p>
</body>
</html>
